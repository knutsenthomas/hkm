<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Side | His Kingdom Ministry</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Material Symbols -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />

    <!-- Min Side CSS -->
    <link rel="stylesheet" href="css/minside.css">
</head>

<body>
    <div id="app">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../img/logo-hkm.png" alt="HKM Logo" class="sidebar-logo">
                    <h1 class="logo-text">Min Side</h1>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#overview" class="nav-link active" data-view="overview">
                            <span class="material-symbols-outlined">dashboard</span>
                            <span>Oversikt</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#courses" class="nav-link" data-view="courses">
                            <span class="material-symbols-outlined">school</span>
                            <span>Mine Kurs</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#resources" class="nav-link" data-view="resources">
                            <span class="material-symbols-outlined">folder_open</span>
                            <span>Ressurser</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#giving" class="nav-link" data-view="giving">
                            <span class="material-symbols-outlined">payments</span>
                            <span>Gaver og Betalinger</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#profile" class="nav-link" data-view="profile">
                            <span class="material-symbols-outlined">person</span>
                            <span>Min Profil</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a href="../index.html" class="nav-link">
                    <span class="material-symbols-outlined">arrow_back</span>
                    <span>Tilbake til HKM</span>
                </a>
                <button id="logout-btn" class="nav-link logout">
                    <span class="material-symbols-outlined">logout</span>
                    <span>Logg ut</span>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-header">
                <button id="mobile-toggle" class="mobile-toggle">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <div class="header-title">
                    <h2 id="page-title">Oversikt</h2>
                </div>
                <div class="user-profile user-profile-link" id="minside-profile-trigger" style="cursor: pointer;">
                    <span id="user-name" class="user-name">Laster...</span>
                    <div id="user-avatar" class="user-avatar">?</div>
                </div>
            </header>

            <!-- Profile Modal -->
            <div id="profile-modal" class="profile-modal"
                style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.25); z-index:2000; align-items:center; justify-content:center;">
                <div class="profile-modal-content"
                    style="background:#fff; border-radius:16px; box-shadow:0 8px 32px rgba(0,0,0,0.15); padding:32px; min-width:320px; max-width:90vw; position:relative; display:flex; flex-direction:column; align-items:flex-start;">
                    <button id="close-profile-modal"
                        style="position:absolute; top:16px; right:16px; background:none; border:none; font-size:22px; cursor:pointer; color:#888;">&times;</button>
                    <div style="display:flex; align-items:center; gap:20px; margin-bottom:24px;">
                        <div id="modal-user-avatar" class="user-avatar"
                            style="width:64px; height:64px; font-size:28px;"></div>
                        <div>
                            <div id="modal-user-name" class="user-name" style="font-size:20px; font-weight:700;">Navn
                            </div>
                            <div id="modal-user-role" class="user-role">Bruker</div>
                        </div>
                    </div>
                    <div style="margin-bottom:16px;">
                        <strong>E-post:</strong> <span id="modal-user-email">epost@eksempel.no</span>
                    </div>
                    <form id="modal-profile-form" style="width:100%; display:grid; gap:12px; margin-top:8px;">
                        <div>
                            <label for="modal-display-name"
                                style="display:block; font-size:13px; color:#64748b; margin-bottom:4px;">Navn</label>
                            <input id="modal-display-name" name="displayName" type="text"
                                style="width:100%; padding:10px; border:1px solid #e2e8f0; border-radius:8px;">
                        </div>
                        <div>
                            <label for="modal-phone"
                                style="display:block; font-size:13px; color:#64748b; margin-bottom:4px;">Telefon</label>
                            <input id="modal-phone" name="phone" type="tel"
                                style="width:100%; padding:10px; border:1px solid #e2e8f0; border-radius:8px;">
                        </div>
                        <div>
                            <label for="modal-address"
                                style="display:block; font-size:13px; color:#64748b; margin-bottom:4px;">Adresse</label>
                            <input id="modal-address" name="address" type="text"
                                style="width:100%; padding:10px; border:1px solid #e2e8f0; border-radius:8px;">
                        </div>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;">
                            <div>
                                <label for="modal-zip"
                                    style="display:block; font-size:13px; color:#64748b; margin-bottom:4px;">Postnummer</label>
                                <input id="modal-zip" name="zip" type="text"
                                    style="width:100%; padding:10px; border:1px solid #e2e8f0; border-radius:8px;">
                            </div>
                            <div>
                                <label for="modal-city"
                                    style="display:block; font-size:13px; color:#64748b; margin-bottom:4px;">Sted</label>
                                <input id="modal-city" name="city" type="text"
                                    style="width:100%; padding:10px; border:1px solid #e2e8f0; border-radius:8px;">
                            </div>
                        </div>
                        <button id="save-modal-profile-btn" type="submit" class="btn btn-primary"
                            style="margin-top:4px; width:100%; justify-content:center;">Lagre profil</button>
                    </form>
                </div>
            </div>


            <!-- Dynamic Views -->
            <div id="content-area" class="content-container">
                <!-- Views will be injected here by JS -->
                <div class="loader">Laster innhold...</div>
            </div>
        </main>

        <!-- Overlay for mobile sidebar -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
    </div>

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <!-- Firebase Config & Service -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/user-roles.js"></script>
    <script src="../js/firebase-service.js"></script>

    <!-- App Logic -->
    <script src="js/minside.js?v=custom_modal_v6"></script>
</body>

</html>

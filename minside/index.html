<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Side | His Kingdom Ministry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap">
    <link rel="stylesheet" href="css/minside.css">
</head>

<body>
    <div id="app">

        <!-- ── Profile Header ─────────────────────────────────────── -->
        <header class="profile-header">
            <div class="profile-header-inner">
                <div class="ph-left">
                    <div class="ph-avatar-wrap">
                        <div id="ph-avatar" class="ph-avatar">?</div>
                        <label for="ph-upload" class="ph-avatar-overlay" title="Endre bilde">
                            <span class="material-symbols-outlined">photo_camera</span>
                        </label>
                        <input type="file" id="ph-upload" accept="image/*" style="display:none">
                    </div>
                    <div class="ph-info">
                        <h1 id="ph-name">Laster...</h1>
                        <div class="ph-meta">
                            <span id="ph-email" class="ph-meta-item">
                                <span class="material-symbols-outlined">mail</span>
                                <span id="ph-email-text">—</span>
                            </span>
                            <span id="ph-phone" class="ph-meta-item">
                                <span class="material-symbols-outlined">phone</span>
                                <span id="ph-phone-text">—</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="ph-right">
                    <div class="ph-badges">
                        <span class="role-chip">
                            <span class="material-symbols-outlined">person</span>
                            <span id="ph-role">Medlem</span>
                        </span>
                    </div>
                    <div class="actions-wrap">
                        <button class="actions-btn" id="actions-btn">
                            Handlinger
                            <span class="material-symbols-outlined">expand_more</span>
                        </button>
                        <div class="actions-menu" id="actions-menu">
                            <button class="actions-item" onclick="document.getElementById('ph-upload').click()">
                                <span class="material-symbols-outlined">photo_camera</span> Endre profilbilde
                            </button>
                            <a href="../index.html" class="actions-item">
                                <span class="material-symbols-outlined">home</span> Til HKM.no
                            </a>
                            <div class="actions-divider"></div>
                            <button id="logout-btn" class="actions-item danger">
                                <span class="material-symbols-outlined">logout</span> Logg ut
                            </button>
                        </div>
                    </div>
                    <button id="mobile-toggle" class="mobile-toggle-btn">
                        <span class="material-symbols-outlined">menu</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- ── Body Layout ────────────────────────────────────────── -->
        <div class="body-layout">

            <!-- Sidebar -->
            <nav class="sidebar" id="sidebar">
                <ul class="nav-list">
                    <li>
                        <a href="#overview" class="nav-link active" data-view="overview">
                            <span class="material-symbols-outlined">home</span>
                            <span>Oversikt</span>
                        </a>
                    </li>
                    <li>
                        <a href="#profile" class="nav-link" data-view="profile">
                            <span class="material-symbols-outlined">person</span>
                            <span>Profil</span>
                        </a>
                    </li>
                    <li>
                        <a href="#activity" class="nav-link" data-view="activity">
                            <span class="material-symbols-outlined">history</span>
                            <span>Aktivitet</span>
                        </a>
                    </li>
                    <li>
                        <a href="#notifications" class="nav-link" data-view="notifications">
                            <span class="material-symbols-outlined">notifications</span>
                            <span>Varslinger</span>
                            <span id="notif-badge" class="nav-badge" style="display:none">0</span>
                        </a>
                    </li>
                    <li>
                        <a href="#giving" class="nav-link" data-view="giving">
                            <span class="material-symbols-outlined">volunteer_activism</span>
                            <span>Gaver & Betalinger</span>
                        </a>
                    </li>
                    <li>
                        <a href="#courses" class="nav-link" data-view="courses">
                            <span class="material-symbols-outlined">school</span>
                            <span>Kurs & Undervisning</span>
                        </a>
                    </li>
                    <li>
                        <a href="#notes" class="nav-link" data-view="notes">
                            <span class="material-symbols-outlined">notes</span>
                            <span>Notater</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="main-content" id="content-area">
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Laster innhold...</p>
                </div>
            </main>
        </div>

        <!-- Mobile overlay -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/user-roles.js"></script>
    <script type="module" src="../js/firebase-service.js"></script>
    <script type="module" src="js/minside.js?v=pco_v2"></script>
</body>

</html>

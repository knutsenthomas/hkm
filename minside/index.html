<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Side | His Kingdom Ministry</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Material Symbols -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />

    <!-- Min Side CSS -->
    <link rel="stylesheet" href="css/minside.css">
</head>

<body>
    <div id="app">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../img/Logo%20sirkel%20-%20orange%20og%20hvit.png" alt="HKM Logo" class="sidebar-logo" onerror="this.onerror=null;this.src='https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg';">
                    <h1 class="logo-text">Min Side</h1>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#overview" class="nav-link active" data-view="overview">
                            <span class="material-symbols-outlined">dashboard</span>
                            <span>Oversikt</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#courses" class="nav-link" data-view="courses">
                            <span class="material-symbols-outlined">school</span>
                            <span>Mine Kurs</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#resources" class="nav-link" data-view="resources">
                            <span class="material-symbols-outlined">folder_open</span>
                            <span>Ressurser</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#giving" class="nav-link" data-view="giving">
                            <span class="material-symbols-outlined">payments</span>
                            <span>Gaver og Betalinger</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#profile" class="nav-link" data-view="profile">
                            <span class="material-symbols-outlined">person</span>
                            <span>Min Profil</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a href="../index.html" class="nav-link">
                    <span class="material-symbols-outlined">arrow_back</span>
                    <span>Tilbake til HKM</span>
                </a>
                <button id="logout-btn" class="nav-link logout">
                    <span class="material-symbols-outlined">logout</span>
                    <span>Logg ut</span>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-header">
                <button id="mobile-toggle" class="mobile-toggle">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <div class="header-title">
                    <h2 id="page-title">Oversikt</h2>
                </div>
                <div class="user-profile">
                                        <span id="user-name" class="user-name">Laster...</span>
                                        <div id="user-avatar" class="user-avatar">?</div>
                                        <div class="user-profile-link" id="minside-profile-trigger" style="display: inline-block; width: 40px; height: 40px; cursor: pointer; background: transparent; position: relative;"></div>
                                </div>
                                <!-- Profile Modal -->
                                <div id="profile-modal" class="profile-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.25); z-index:2000; align-items:center; justify-content:center;">
                                    <div class="profile-modal-content" style="background:#fff; border-radius:16px; box-shadow:0 8px 32px rgba(0,0,0,0.15); padding:32px; min-width:320px; max-width:90vw; position:relative; display:flex; flex-direction:column; align-items:flex-start;">
                                        <button id="close-profile-modal" style="position:absolute; top:16px; right:16px; background:none; border:none; font-size:22px; cursor:pointer; color:#888;">&times;</button>
                                        <div style="display:flex; align-items:center; gap:20px; margin-bottom:24px;">
                                            <div id="modal-user-avatar" class="user-avatar" style="width:64px; height:64px; font-size:28px;"></div>
                                            <div>
                                                <div id="modal-user-name" class="user-name" style="font-size:20px; font-weight:700;">Navn</div>
                                                <div id="modal-user-role" class="user-role">Bruker</div>
                                            </div>
                                        </div>
                                        <div style="margin-bottom:16px;">
                                            <strong>E-post:</strong> <span id="modal-user-email">epost@eksempel.no</span>
                                        </div>
                                    </div>
                                </div>
                </div>
            </header>



            <!-- Dynamic Views -->
            <div id="content-area" class="content-container">
                <!-- Views will be injected here by JS -->
                <div class="loader">Laster innhold...</div>
            </div>
        </main>

        <!-- Overlay for mobile sidebar -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
    </div>

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <!-- Firebase Config & Service -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/user-roles.js"></script>
    <script type="module" src="../js/firebase-service.js"></script>

    <!-- App Logic -->
    <script type="module" src="js/minside.js"></script>

<script>
// Fallback: Hvis MinSideManager ikke starter, prøv å initialisere på nytt etter 1 sekund
setTimeout(function() {
    if (!window.minSideManager) {
        try { window.minSideManager = new MinSideManager(); } catch(e) { console.error(e); }
    }
}, 1000);
</script>
</body>

</html>

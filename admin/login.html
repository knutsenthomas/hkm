<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logg inn | HKM Admin</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Material Symbols -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />

    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #ff6b2b;
            --main-bg: #f8f9fc;
            --text-main: #333333;
            --text-muted: #6c757d;
            --border-color: #edf2f7;
            --card-bg: #ffffff;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--main-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-icon {
            font-size: 48px;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-family: inherit;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 43, 0.1);
        }

        .btn-login {
            width: 100%;
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #e65a1e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 43, 0.2);
        }

        .back-link {
            display: block;
            margin-top: 24px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--accent-color);
        }

        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <span class="material-symbols-outlined logo-icon">dashboard_customize</span>
        <h1 class="login-title">Velkommen tilbake</h1>
        <p class="login-subtitle">Logg inn for å styre His Kingdom Ministry</p>

        <div id="error-box" class="error-message">Feil e-post eller passord. Vennegod forsøk igjen.</div>

        <form id="login-form">
            <div class="form-group">
                <label>E-post</label>
                <input type="email" id="email" class="form-control" placeholder="thomas@hiskingdomministry.no" required>
            </div>
            <div class="form-group">
                <label>Passord</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login">Logg inn</button>
            <div style="margin: 20px 0; display: flex; align-items: center; color: var(--text-muted); font-size: 13px;">
                <div style="flex: 1; height: 1px; background: var(--border-color);"></div>
                <span style="padding: 0 10px;">eller</span>
                <div style="flex: 1; height: 1px; background: var(--border-color);"></div>
            </div>
            <button type="button" id="google-login" class="btn-login"
                style="background-color: white; color: var(--text-main); border: 1px solid var(--border-color); display: flex; align-items: center; justify-content: center; gap: 10px;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" alt="Google">
                Logg inn med Google
            </button>
        </form>

        <a href="../index.html" class="back-link">Tilbake til nettsiden</a>
    </div>

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <!-- Firebase Config & Service -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/firebase-service.js"></script>
    <script src="../js/user-roles.js"></script>

    <!-- Auth Logic -->
    <script>
        (function () {
            const firebaseService = window.firebaseService;
            const loginForm = document.getElementById('login-form');
            const errorBox = document.getElementById('error-box');

            if (!loginForm) return;

            async function routeByRole() {
                const user = firebase.auth().currentUser;
                if (!user) {
                    window.location.href = 'index.html';
                    return;
                }

                let role = 'medlem';
                try {
                    role = await firebaseService.getUserRole(user.uid);
                } catch (err) {
                    console.warn('Kunne ikke hente rolle:', err);
                }

                const canAccessAdmin = window.HKM_PERMISSIONS
                    && Array.isArray(window.HKM_PERMISSIONS.ACCESS_ADMIN)
                    && window.HKM_PERMISSIONS.ACCESS_ADMIN.includes(role);

                window.location.href = canAccessAdmin ? 'index.html' : '../minside/index.html';
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const btn = loginForm.querySelector('button');

                const originalText = btn.textContent;
                btn.textContent = 'Logger inn...';
                btn.disabled = true;
                errorBox.style.display = 'none';

                if (!firebaseService.isInitialized) {
                    alert("⚠️ Firebase er ikke konfigurert! Vennligst gå til 'admin/index.html' og bruk Innstiling-siden for å koble til først (eller bruk admin/admin123 for lokal testing).");
                    // Fallback for development if not configured
                    if (email === 'thomas@hiskingdomministry.no' && password === 'Thomas2026!') {
                        window.location.href = 'index.html';
                    }
                    btn.textContent = originalText;
                    btn.disabled = false;
                    return;
                }

                try {
                    await firebaseService.login(email, password);
                    await routeByRole();
                } catch (err) {
                    console.error("Login error:", err);
                    errorBox.textContent = "Feil e-post eller passord. Vennligst prøv igjen.";
                    errorBox.style.display = 'block';
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            });

            const googleBtn = document.getElementById('google-login');
            if (googleBtn) {
                googleBtn.addEventListener('click', async () => {
                    if (!firebaseService.isInitialized) {
                        alert("⚠️ Firebase er ikke konfigurert!");
                        return;
                    }

                    try {
                        await firebaseService.loginWithGoogle();
                        await routeByRole();
                    } catch (err) {
                        console.error("Google login error:", err);
                        errorBox.textContent = "Kunne ikke logge inn med Google.";
                        errorBox.style.display = 'block';
                    }
                });
            }
        })();
    </script>
</body>

</html>

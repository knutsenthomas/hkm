<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <title>Verify Blog Images</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .blog-card {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            max-width: 600px;
        }

        .blog-image {
            height: 200px;
            overflow: hidden;
            background: #eee;
        }

        .blog-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .debug-info {
            font-family: monospace;
            background: #f0f0f0;
            padding: 10px;
            margin-top: 5px;
            font-size: 12px;
        }
    </style>
<!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-orange': '#f39c12',
                        'primary-red': '#e74c3c',
                        'text-dark': '#333333',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <h1>Verifiserer Bloggbilder</h1>
    <div id="container">Laster...</div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <script>
        async function checkImages() {
            try {
                firebase.initializeApp(firebaseConfig);
                const db = firebase.firestore();
                const doc = await db.collection("content").doc("collection_blog").get({ source: 'server' });

                if (!doc.exists) {
                    document.getElementById('container').innerHTML = "Fant ikke 'collection_blog' dokumentet.";
                    return;
                }

                const data = doc.data();
                const items = data.items || [];

                const container = document.getElementById('container');
                container.innerHTML = `<h2>Fant ${items.length} innlegg</h2>`;

                items.forEach(item => {
                    const html = `
                        <div class="blog-card">
                            <h3>${item.title}</h3>
                            <div class="blog-image">
                                <img src="${item.imageUrl}" alt="${item.title}" onerror="this.style.border='5px solid red'; this.parentNode.innerHTML += '<br>BILDE FEILET: ' + this.src">
                            </div>
                            <div class="debug-info">
                                <strong>URL:</strong> <a href="${item.imageUrl}" target="_blank">${item.imageUrl}</a><br>
                                <strong>ID:</strong> ${item.id}
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });

            } catch (e) {
                document.getElementById('container').innerHTML = "Feil: " + e.message;
            }
        }
        checkImages();
    </script>
</body>

</html>

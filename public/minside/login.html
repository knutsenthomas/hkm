<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logg inn | Min Side</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Material Symbols -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />

    <style>
        :root {
            --primary-orange: #D17D39;
            --primary-red: #B54D2B;
            --main-bg: #f8f9fc;
            --text-main: #333333;
            --text-muted: #6c757d;
            --border-color: #edf2f7;
            --card-bg: #ffffff;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--main-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 15px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-family: inherit;
            font-size: 15px;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(209, 125, 57, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-red));
            color: white;
            box-shadow: 0 4px 12px rgba(209, 125, 57, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(209, 125, 57, 0.3);
        }

        .btn-google {
            background-color: white;
            color: var(--text-main);
            border: 1px solid var(--border-color);
            margin-bottom: 12px;
        }

        .btn-google:hover {
            background-color: #f8f9fa;
        }

        .divider {
            margin: 24px 0;
            display: flex;
            align-items: center;
            color: var(--text-muted);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 10px;
        }

        .back-link {
            display: block;
            margin-top: 24px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--primary-orange);
        }

        .toggle-auth-mode {
            background: none;
            border: none;
            color: var(--primary-orange);
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .auth-mode-section {
            display: none;
        }

        .auth-mode-section.active {
            display: block;
        }

        .feedback-message {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            text-align: left;
        }

        .error {
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .success {
            background-color: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
    </style>
<!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-orange': '#f39c12',
                        'primary-red': '#e74c3c',
                        'text-dark': '#333333',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="login-card">
        <img src="../img/Logo sirkel - orange og hvit.png" alt="HKM Logo" class="logo-icon">
        <h1 class="login-title">Min Side</h1>
        <p class="login-subtitle">Velkommen til ditt åndelige fellesskap</p>

        <div id="feedback-box" class="feedback-message"></div>

        <!-- Mode Buttons -->
        <div style="display: flex; gap: 10px; margin-bottom: 20px; justify-content: center;">
            <button id="mode-login" class="btn btn-google btn-mode active"
                style="font-size: 14px; padding: 8px 16px; width: auto; border-color: var(--primary-orange); color: var(--primary-orange);">Logg
                inn</button>
            <button id="mode-register" class="btn btn-google btn-mode"
                style="font-size: 14px; padding: 8px 16px; width: auto;">Ny bruker</button>
            <button id="mode-magic" class="btn btn-google btn-mode"
                style="font-size: 14px; padding: 8px 16px; width: auto;">Magisk Link</button>
        </div>

        <!-- Password Login Form -->
        <div id="section-login" class="auth-mode-section active">
            <form id="login-form">
                <div class="form-group">
                    <label>E-post</label>
                    <input type="email" id="login-email" class="form-control" placeholder="din@epost.no" required>
                </div>
                <div class="form-group">
                    <label>Passord</label>
                    <input type="password" id="login-password" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary">Logg inn</button>
                <button type="button" class="toggle-auth-mode"
                    onclick="alert('Glemt passord funksjon kommer snart!')">Glemt passord?</button>
            </form>
        </div>

        <!-- Registration Form -->
        <div id="section-register" class="auth-mode-section">
            <p style="font-size: 14px; color: var(--text-muted); margin-bottom: 16px;">
                Opprett en profil for å få tilgang til kurs og ressurser.
            </p>
            <form id="register-form">
                <div class="form-group">
                    <label>E-post</label>
                    <input type="email" id="register-email" class="form-control" placeholder="din@epost.no" required>
                </div>
                <div class="form-group">
                    <label>Fullt navn</label>
                    <input type="text" id="register-name" class="form-control" placeholder="Ola Nordmann" required>
                </div>
                <div class="form-group">
                    <label>Passord</label>
                    <input type="password" id="register-password" class="form-control" placeholder="Minst 6 tegn"
                        required minlength="6">
                </div>
                <div class="form-group">
                    <label>Bekreft Passord</label>
                    <input type="password" id="register-confirm" class="form-control" placeholder="••••••••" required
                        minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Opprett profil</button>
            </form>
        </div>

        <!-- Magic Link Form -->
        <div id="section-magic" class="auth-mode-section">
            <p style="font-size: 14px; color: var(--text-muted); margin-bottom: 16px;">
                Skriv inn din e-post, så sender vi deg en engangslink for å logge inn uten passord.
            </p>
            <form id="magic-form">
                <div class="form-group">
                    <label>E-post</label>
                    <input type="email" id="email-magic" class="form-control" placeholder="din@epost.no" required>
                </div>
                <button type="submit" class="btn btn-primary">Send meg link</button>
            </form>
        </div>

        <div class="divider"><span>eller logg inn med</span></div>

        <button id="google-login" class="btn btn-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" alt="Google">
            Google
        </button>

        <a href="../index.html" class="back-link">Tilbake til nettsiden</a>
    </div>

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script src="../js/firebase-config.js"></script>
    <script src="../js/user-roles.js"></script>
    <script src="../js/firebase-service.js"></script>
    <script src="js/minside-auth.js"></script>
</body>

</html>
